
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여정</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* 파스텔톤 하늘색 */
            color: #333;
            line-height: 1.6;
        }

        /* 배경 이미지 스타일 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('밤하늘 별똥별.jpg'); /* 이미지 파일 경로 */
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* 투명도 조절 */
            z-index: -1; /* 다른 콘텐츠 뒤에 배치 */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #66b3ff; /* 파스텔톤 파란색 */
        }

        p {
            font-size: 1.1em;
        }

        /* 여정을 나타내는 이미지 스타일 */
        .journey-image {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>우리의 여정</h1>
        <p>삶은 아름다운 여정입니다. 매 순간을 소중히 여기고, 새로운 경험을 통해 성장하세요.</p>
        <img src="길.jpg" alt="아름다운 길" class="journey-image">
    </div>
</body>
</html>
